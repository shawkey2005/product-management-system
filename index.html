<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>shawkey's management system</title>
    <link rel="stylesheet" href="test.css"/>
</head>
<body>
    <div class="crud">
        <div class="head">
            <h2>welcome my broo</h2>
            <p>PRODUCT MANAGEMENT SYSTEM</p>
        </div>
        
        <div class="inputs">
            <input  placeholder="title" type="text" id="title" />
            <div class="price">
                <input onmouseup="getTotal()" onkeyup="getTotal()" placeholder="price" type="number" id="price" />
                <input onmouseup="getTotal()" onkeyup="getTotal()" placeholder="taxes" type="number" id="taxes" />
                <input onmouseup="getTotal()" onkeyup="getTotal()" placeholder="ads" type="number" id="ads" />
                <input onmouseup="getTotal()" onkeyup="getTotal()" placeholder="discount" type="number" id="discount" />
                <small id="total"></small>
            </div>
            <input placeholder="count" type="number" id="count" />
            <input placeholder="category" type="text" id="category" />
            <button id="submit">creat</button>
        </div>
        <div class="outputs">
            <div class="searchBlock">
                <input onkeyup="searchData(this.value)" type="text" placeholder="search" id="search"/>
                <div class="btnSearch">
                    <button onclick="getSearchMood(this.id)" id="searchTitle">Search By Title</button>
                    <button onclick="getSearchMood(this.id)" id="searchCategory">Search By Category</button>
                </div>
            </div>
            <div id="delete"></div>
            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
                <tbody id="tbody">
                    
                </tbody>
            </table>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
